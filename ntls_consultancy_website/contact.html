<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NTLS Consultancy - Contact & Booking</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header>
        <h1>Contact & Booking</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="services.html">Departments/Services</a> |
            <a href="terms.html">Terms & Conditions</a> |
            <a href="privacy.html">Privacy Policy</a> |
            <a href="contact.html">Contact/Booking</a> |
            <a href="clients.html">Showcase/Clients</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/yourformid" method="POST">
                <label for="name">Full Name:</label><br />
                <input type="text" id="name" name="name" required /><br /><br />

                <label for="email">Email Address:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="phone">Phone Number:</label><br />
                <input type="tel" id="phone" name="phone" required /><br /><br />

                <label for="service">Select Service:</label><br />
                <select id="service" name="service" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Financial Consulting">Financial Consulting</option>
                    <option value="Marketing Strategy">Marketing Strategy</option>
                    <option value="Operational Management">Operational Management</option>
                    <option value="Human Resources">Human Resources</option>
                </select><br /><br />

                <label for="message">Additional Message:</label><br />
                <textarea id="message" name="message" rows="4"></textarea><br /><br />

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NTLS Consultancy. All rights reserved.</p>
    </footer>
</body>
</html>
